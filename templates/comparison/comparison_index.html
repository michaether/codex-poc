<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Comparison</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-5">{{ hero_heading }}</h1>
      <p class="lead">{{ hero_text }}</p>
    </div>
  </header>
  <main class="container py-4">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th></th>
            <th>{{ product1_name }}</th>
            <th>{{ product2_name }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Pros</th>
            <td>{{ product1_pros }}</td>
            <td>{{ product2_pros }}</td>
          </tr>
          <tr>
            <th scope="row">Cons</th>
            <td>{{ product1_cons }}</td>
            <td>{{ product2_cons }}</td>
          </tr>
        </tbody>
      </table>
      <h2 class="mt-4">{{ conclusion_title }}</h2>
      <p>{{ conclusion_text }}</p>
    </div>
  </main>
  <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
