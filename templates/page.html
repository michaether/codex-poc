<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
        }
        .jumbotron {
            background-image: url('/assets/spa-hotel-hero.webp');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 6rem 1rem;
            margin-bottom: 2rem;
        }
        .content-section {
            padding: 2rem 0;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div id="top"></div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#top">{{ title }}</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#rooms">Available Rooms</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="jumbotron">
        <h1>{{ hero_heading }}</h1>
        <p class="lead">{{ hero_text }}</p>
    </header>

    <section class="content-section" id="about">
        <div class="container">
            <h2>{{ about_heading }}</h2>
            <p>{{ about_text }}</p>
        </div>
    </section>

    <section class="content-section" id="rooms">
        <div class="container">
            <h2>{{ rooms_heading }}</h2>
            <p>{{ rooms_text }}</p>
        </div>
    </section>

    <footer>
        <p>&copy; {{ title }}</p>
    </footer>
</body>
</html>
